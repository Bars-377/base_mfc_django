<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление новой записи</title>
    {% comment %} {% load static %} {% endcomment %}
    {% load cache_busting %}
    <link rel="stylesheet" href="{% bust_static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% bust_static 'style.css' %}">
    <link rel="icon" href="{% bust_static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="center-content">
        <div class="container-fluid-neverov">
            <h1 class="mt-5">Добавление новой записи</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Форма для добавления новой услуги -->
            <form method="POST" novalidate onsubmit="return validateForm()" action="{% url 'add_record' %}?page={{ total_pages }}{{ params }}" class="form-group">
                <!-- Пример изменения отступов в форме с помощью классов -->
                <div class="form-item">
                    <label for="name">Наименование закупки</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="255" title="Максимальное количество значений 255" value="{{ name }}">
                </div>
                <div class="form-item" id="status-container" data-current-status="{{ status }}">
                    <label for="status">Статус</label>
                    <select class="form-control" id="status" onchange="checkMandatoryFields()" name="status" title="Выберите статус">

                    </select>
                </div>
                <div class="form-item" id="way-container" data-current-way="{{ way }}">
                    <label for="way">Способ закупки</label>
                    <select class="form-control" id="way" name="way" title="Выберите cпособ закупки">
               
                    </select>
                </div>
                <div class="form-item">
                    <label for="initiator">Инициатор закупки (ИТ/АХО)</label>
                    <input type="text" class="form-control" id="initiator" name="initiator" maxlength="255" title="Максимальное количество значений 255" value="{{ initiator }}">
                </div>
                <div class="form-item" id="KTSSR-container" data-current-KTSSR="{{ KTSSR }}">
                    <label for="KTSSR">КЦСР</label>
                    <select class="form-control" id="KTSSR" name="KTSSR" title="Выберите КЦСР">
                        
                    </select>
                </div>
                <div class="form-item" id="KOSGU-container" data-current-KOSGU="{{ KOSGU }}">
                    <label for="KOSGU">КОСГУ</label>
                    <select class="form-control" id="KOSGU" name="KOSGU" title="Выберите КОСГУ">
                        
                    </select>
                </div>
                <div class="form-item" id="DopFC-container" data-current-DopFC="{{ DopFC }}">
                    <label for="DopFC">ДопФК</label>
                    <select class="form-control" id="DopFC" name="DopFC" title="Выберите ДопФК">
                       
                    </select>
                </div>
                <div class="form-item">
                    <label for="NMCC">НМЦК</label>
                    <input type="text" class="num-field form-control" id="NMCC" name="NMCC" value="{{ NMCC }}">
                </div>
                <div class="form-item">
                    <label for="counterparty">Контрагент</label>
                    <input type="text" class="form-control" id="counterparty" name="counterparty" maxlength="255" title="Максимальное количество значений 255" value="{{ counterparty }}">
                </div>
                <div class="form-item">
                    <label for="registration_number">Реестровый номер контракта (ЕИС)</label>
                    <input type="text" class="form-control" id="registration_number" name="registration_number" pattern="\d{1,20}" maxlength="20" title="Максимальное значение 20 чисел" value="{{ registration_number }}">
                </div>
                <div class="form-item">
                    <label for="contract_number">Номер контракта</label>
                    <input type="text" class="form-control" id="contract_number" name="contract_number" maxlength="255" title="Максимальное количество значений 255" value="{{ contract_number }}">
                </div>
                <div class="form-item">
                    <label for="contract_date">Дата контракта</label>
                    <input type="text" class="form-control date-field" id="contract_date" name="contract_date" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ contract_date }}">
                </div>
                <div class="form-item">
                    <label for="end_date">Окончание даты исполнения</label>
                    <input type="text" class="form-control date-field" id="end_date" name="end_date" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ end_date }}">
                </div>
                <!-- Скрытое поле для передачи цены контракта -->
                <input type="hidden" id="contract_price" name="contract_price" value="{{ contract_price }}">
                {% comment %} <div class="form-item">
                    <label for="remainder_old_year">Остаток контракта с предыдущего года</label>
                    <input type="text" class="num-field form-control" id="remainder_old_year" name="remainder_old_year" value="{{ remainder_old_year }}">
                </div> {% endcomment %}
                <input type="hidden" name="execution_contract_plan" value="{{ '' }}">  <!-- Скрытое поле для Исполнение контракта (план) (формула) -->
                <div class="form-item">
                    <label for="january_one">Январь (план)</label>
                    <input type="text" class="num-field form-control" id="january_one" name="january_one" value="{{ january_one }}">
                </div>
                <div class="form-item">
                    <label for="february">Февраль (план)</label>
                    <input type="text" class="num-field form-control" id="february" name="february" value="{{ february }}">
                </div>
                <div class="form-item">
                    <label for="march">Март (план)</label>
                    <input type="text" class="num-field form-control" id="march" name="march" value="{{ march }}">
                </div>
                <div class="form-item">
                    <label for="april">Апрель (план)</label>
                    <input type="text" class="num-field form-control" id="april" name="april" value="{{ april }}">
                </div>
                <div class="form-item">
                    <label for="may">Май (план)</label>
                    <input type="text" class="num-field form-control" id="may" name="may" value="{{ may }}">
                </div>
                <div class="form-item">
                    <label for="june">Июнь (план)</label>
                    <input type="text" class="num-field form-control" id="june" name="june" value="{{ june }}">
                </div>
                <div class="form-item">
                    <label for="july">Июль (план)</label>
                    <input type="text" class="num-field form-control" id="july" name="july" value="{{ july }}">
                </div>
                <div class="form-item">
                    <label for="august">Август (план)</label>
                    <input type="text" class="num-field form-control" id="august" name="august" value="{{ august }}">
                </div>
                <div class="form-item">
                    <label for="september">Сентябрь (план)</label>
                    <input type="text" class="num-field form-control" id="september" name="september" value="{{ september }}">
                </div>
                <div class="form-item">
                    <label for="october">Октябрь (план)</label>
                    <input type="text" class="num-field form-control" id="october" name="october" value="{{ october }}">
                </div>
                <div class="form-item">
                    <label for="november">Ноябрь (план)</label>
                    <input type="text" class="num-field form-control" id="november" name="november" value="{{ november }}">
                </div>
                <div class="form-item">
                    <label for="december">Декабрь (план)</label>
                    <input type="text" class="num-field form-control" id="december" name="december" value="{{ december }}">
                </div>
                <div class="form-item">
                    <label for="january_two">Остаток контракта на следующий год</label>
                    <input type="text" class="num-field form-control" id="january_two" name="january_two" value="{{ january_two }}">
                </div>
                <div class="form-item">
                    <label for="paid_last_year">Оплачено в предыдущем году</label>
                    <input type="text" class="num-field form-control" id="paid_last_year" name="paid_last_year" value="{{ paid_last_year }}">
                </div>
                <input type="hidden" name="execution_contract_fact" value="{{ '' }}">  <!-- Скрытое поле для Исполнение контракта (факт) (формула) -->
                <div class="form-item">
                    <label for="date_january_one">Дата оплаты Январь (факт)</label>
                    <input type="text" class="form-control" id="date_january_one" name="date_january_one" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_january_one }}">
                </div>
                <div class="form-item">
                    <label for="sum_january_one">Сумма оплаты Январь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_january_one" name="sum_january_one" value="{{ sum_january_one }}">
                </div>
                <div class="form-item">
                    <label for="date_february">Дата оплаты Февраль (факт)</label>
                    <input type="text" class="form-control" id="date_february" name="date_february" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_february }}">
                </div>
                <div class="form-item">
                    <label for="sum_february">Сумма оплаты Февраль (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_february" name="sum_february" value="{{ sum_february }}">
                </div>
                <div class="form-item">
                    <label for="date_march">Дата оплаты Март (факт)</label>
                    <input type="text" class="form-control" id="date_march" name="date_march" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_march }}">
                </div>
                <div class="form-item">
                    <label for="sum_march">Сумма оплаты Март (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_march" name="sum_march" value="{{ sum_march }}">
                </div>
                <div class="form-item">
                    <label for="date_april">Дата оплаты Апрель (факт)</label>
                    <input type="text" class="form-control" id="date_april" name="date_april" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_april }}">
                </div>
                <div class="form-item">
                    <label for="sum_april">Сумма оплаты Апрель (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_april" name="sum_april" value="{{ sum_april }}">
                </div>
                <div class="form-item">
                    <label for="date_may">Дата оплаты Май (факт)</label>
                    <input type="text" class="form-control" id="date_may" name="date_may" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_may }}">
                </div>
                <div class="form-item">
                    <label for="sum_may">Сумма оплаты Май (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_may" name="sum_may" value="{{ sum_may }}">
                </div>
                <div class="form-item">
                    <label for="date_june">Дата оплаты Июнь (факт)</label>
                    <input type="text" class="form-control" id="date_june" name="date_june" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_june }}">
                </div>
                <div class="form-item">
                    <label for="sum_june">Сумма оплаты Июнь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_june" name="sum_june" value="{{ sum_june }}">
                </div>
                <div class="form-item">
                    <label for="date_july">Дата оплаты Июль (факт)</label>
                    <input type="text" class="form-control" id="date_july" name="date_july" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_july }}">
                </div>
                <div class="form-item">
                    <label for="sum_july">Сумма оплаты Июль (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_july" name="sum_july" value="{{ sum_july }}">
                </div>
                <div class="form-item">
                    <label for="date_august">Дата оплаты Август (факт)</label>
                    <input type="text" class="form-control" id="date_august" name="date_august" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_august }}">
                </div>
                <div class="form-item">
                    <label for="sum_august">Сумма оплаты Август (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_august" name="sum_august" value="{{ sum_august }}">
                </div>
                <div class="form-item">
                    <label for="date_september">Дата оплаты Сентябрь (факт)</label>
                    <input type="text" class="form-control" id="date_september" name="date_september" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_september }}">
                </div>
                <div class="form-item">
                    <label for="sum_september">Сумма оплаты Сентябрь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_september" name="sum_september" value="{{ sum_september }}">
                </div>
                <div class="form-item">
                    <label for="date_october">Дата оплаты Октябрь (факт)</label>
                    <input type="text" class="form-control" id="date_october" name="date_october" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_october }}">
                </div>
                <div class="form-item">
                    <label for="sum_october">Сумма оплаты Октябрь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_october" name="sum_october" value="{{ sum_october }}">
                </div>
                <div class="form-item">
                    <label for="date_november">Дата оплаты Ноябрь (факт)</label>
                    <input type="text" class="form-control" id="date_november" name="date_november" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_november }}">
                </div>
                <div class="form-item">
                    <label for="sum_november">Сумма оплаты Ноябрь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_november" name="sum_november" value="{{ sum_november }}">
                </div>
                <div class="form-item">
                    <label for="date_december">Дата оплаты Декабрь (факт)</label>
                    <input type="text" class="form-control" id="date_december" name="date_december" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_december }}">
                </div>
                <div class="form-item">
                    <label for="sum_december">Сумма оплаты Декабрь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_december" name="sum_december" value="{{ sum_december }}">
                </div>
                <div class="form-item">
                    <label for="date_january_two">Дата оплаты Январь (факт)</label>
                    <input type="text" class="form-control" id="date_january_two" name="date_january_two" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this, event)" maxlength="10" title="Введите дату в формате ДД.ММ.ГГГГ" value="{{ date_january_two }}">
                </div>
                <div class="form-item">
                    <label for="sum_january_two">Сумма оплаты Январь (факт)</label>
                    <input type="text" class="num-field form-control" id="sum_january_two" name="sum_january_two" value="{{ sum_january_two }}">
                </div>

                <input type="hidden" name="execution" value="{{ '' }}">  <!-- Скрытое поле для % исполнения (формула) -->
                <input type="hidden" name="contract_balance" value="{{ '' }}">  <!-- Скрытое поле для Остаток по контракту (формула) -->
                <input type="hidden" name="execution_contract_fact" value="{{ '' }}">
                <input type="hidden" name="execution_contract_plan" value="{{ '' }}">
                <input type="hidden" name="saving" value="{{ '' }}">

                <input type="hidden" name="remainder_old_year" value="{{ '' }}">

                <input type="hidden" name="color" value="{{ '' }}">  <!-- Скрытое поле для цвета -->

                <!-- Скрытое поле для передачи scroll_position -->
                <input type="hidden" name="scroll_position" id="scroll_position_input">

                <button type="submit" class="btn btn-primary clear-btn">Добавить запись</button>
                <a href="{% url 'data_table_view' %}?page={{ page }}{{ params }}" class="btn btn-secondary btn-neverov clear-btn" id="backLink">Вернуться назад</a>
            </form>
        </div>
    </div>

    <script src="{% bust_static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% bust_static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Сначала парсим весь объект statuses
        {% comment %} const statuses = {{ statuses|default:"{}"|safe }}; {% endcomment %}
        const statuses = JSON.parse('{{ statuses|default:"{}"|escapejs }}');

        const nmccInput = document.getElementById('NMCC');
        const contractPriceInput = document.getElementById('contract_price');

        nmccInput.addEventListener('input', () => {
            contractPriceInput.value = nmccInput.value;
        });

    </script>
    <script src="{% bust_static 'script_add_edit.js' %}"></script>  <!-- Добавьте ваш JS файл -->

</body>

</html>
